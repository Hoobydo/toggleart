    <style>
        body{

        button {

        #random{
  
  position: absolute;
  top: 40vh;
  width: 200px;
  height: 200px;
  border: 0px solid black;
  right: 10%;
  background-position: center center;
  background-size: cover;
  background-repeat: no-repeat;  
}
      #pic{
          position:absolute;
          width: 50px;
          height: 50px;
          right:10%;
      }
      
  .hooby{
      position:absolute;
      left:10%;
      top:25%;
  }
  .switch {
    position: relative;
    display: inline-block;
    width: 30px;
    height: 17px;
  }
  
  /* Hide default HTML checkbox */
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  
  /* The slider */
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
  }
  
  .slider:before {
    position: absolute;
    content: "";
    height: 13px;
    width: 13px;
    left: 2px;
    bottom: 2px;
    background-color: rgb(247, 247, 247);
    -webkit-transition: .4s;
    transition: .4s;
  }
  
  input:checked + .slider {
    background-color: #2196F3;
  }
  
  input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
  }
  
  input:checked + .slider:before {
    -webkit-transform: translateX(13px);
    -ms-transform: translateX(13px);
    transform: translateX(13px);
  }
  
  
  </style>
  <script>
    function selectColor() {
         let color = document.getElementById('colorInput');
         // changing the background color
         document.querySelectorAll("boat").style.backgroundColor = color.value;
      }
    function randombg(){
  var random= Math.floor(Math.random() * 11) + 0;
  var bigSize = ["url('alien.png')",
                 "url('alien1.png')",
                 "url('bunny.png')",
                 "url('cat.png')",
                 "url('dino.png')",
                 "url('eiffel.png')",
                 "url('ghost.png')",
                 "url('impostor.png')",
                 "url('legoman.png')",
                 "url('skull.png')",
                 "url('venom.png')",
                 "url('yinyang.png')",
                 "url('dog.png')"];
  document.getElementById("random").style.backgroundImage=bigSize[random];
}

  </script>
  <body onload="randombg()" >
